<div id="team_member">
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Enter your team member's name</mat-label>
        <input matInput type="text" [(ngModel)]="membername" name="membername" required>
        <mat-error *ngIf="!membername">
          Team member's name is required.
        </mat-error>
      </mat-form-field>
      
      <br>
    <button  mat-raised-button color="accent" type="submit" (click)="Addtheteam_member()">Add</button>
</form>
</div>
